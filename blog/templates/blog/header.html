{% load static %}
<header class="site-header">
    <div class="vertical-nav bg-white" id="sidebar">
      <div class="py-4 px-3 mb-4 bg-light">
        
        <div class="media d-flex align-items-center">
          <div class="media-body">
            <button class="btn btn-outline-primary mb-5 btn-sm" style="text-decoration:none; width:auto;">
            <a href="{% url 'blog-home' %} "  style="text-decoration:none;"><img width="50%" class="center" src="{% static 'logos/Logo tigre.png' %}">
          </button>
            <div class="media d-flex align-items-center"> 
            {% if request.user.is_authenticated %}
            <img class="rounded-circle account-img post-img mr-3 rounded-circle img-thumbnail shadow-sm  post-img" width="65" src="{{request.user.profile.image.url}}">
            <div class="media-body">
              <a href="{{request.user.profile.get_absolute_url}}"><h4 class="m-0">{{request.user.username}}</h4></a>
              <p class="font-weight-light mb-0 text-success"><strong>Online</strong></p>
            </div>
            

            {% else %}

            <div class="media-body">
              <p class="font-weight-bold text-danger mb-0 text-center mt-4">Offline</p>
            </div>

            {% endif %}
          </div>
          </div>
        </div>
      </div>
      {% if request.user.is_authenticated %}
    
      <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">Main</p>
    
      <ul class="nav flex-column bg-white mb-0">
        <li class="nav-item">
          <a href="{% url 'blog-home' %}" class="nav-link text-dark font-italic bg-light">
                    <i class="fa fa-th-large mr-3 text-primary fa-fw"></i>
                    Home
                </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'blog-about' %}" class="nav-link text-dark font-italic bg-light">
                    <i class="fa fa-address-card mr-3 text-primary fa-fw"></i>
                    About
                </a>
        </li>
      </ul>

      

      <div class="separator">
      <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0 ">User</p>
    
      <ul class="nav flex-column bg-white mb-0">

        <li class="nav-item">
          <a href="{% url 'post-create' %}" class="nav-link text-dark font-italic bg-light">
                  <i class="fa fa-paper-plane mr-3 text-primary fa-fw"></i>
                    New Post
                </a>
        </li>

        <li class="nav-item">
          <a href="{{request.user.profile.get_absolute_url}}" class="nav-link text-dark font-italic bg-light">
                  <i class="fa fa-user mr-3 text-primary fa-fw"></i>
                    Profile
                </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'logout' %}" class="nav-link text-dark font-italic bg-light">
                    <i class="fa fa-sign-out mr-3 text-primary fa-fw"></i>
                    Logout
                </a>
        </li>

      </ul>
    </div>

    {% else %}

    <div class="separator">
      <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0 ">Join Today!</p>
    
      <ul class="nav flex-column bg-white mb-0">

        <li class="nav-item">
          <a href="{% url 'login' %}" class="nav-link text-dark font-italic">
                  <i class="fa fa-user mr-3 text-primary fa-fw"></i>
                    Login
                </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'register' %}" class="nav-link text-dark font-italic">
                    <i class="fa fa-archive mr-3 text-primary fa-fw"></i>
                    Register
                </a>
        </li>

        </li>

      </ul>
    </div>

    {% endif %}

    </div>
  </header>
